<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    <link rel="manifest" href="/image/site.webmanifest">
    <title>FoodFight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="container text-center">
        <h1 id="header" class="excited-header mt-5">FOOD FIGHT </h1>
        <button class="btn btn-primary large-btn excited-button my-4" onclick="window.location.href='admin.html';">Create a Food List üìù</button>
        <button class="btn btn-info large-btn excited-button my-4" onclick="window.location.href='about.html';">  About üìÑ </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        // Overlay Animation
        gsap.to('.first', {
            delay: 0.5,
            duration: 1,
            top: "-100%",
            ease: "expo.inOut"
        });
        gsap.to('.second', {
            delay: 0.7,
            duration: 1,
            top: "-100%",
            ease: "expo.inOut"
        });

        // Header Animation
        gsap.from('.excited-header', {
            opacity: 0,
            delay: 1.5,
            duration: 1.5,
            y: -50,
            ease: "expo.out"
        });

        // Buttons Animation
        gsap.from('.excited-button', {
            opacity: 0,
            delay: 2,
            duration: 1.5,
            y: 50,
            ease: "expo.out",
            stagger: 0.5
        });
    </script>
</body>
</html>
